<html>

<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.js"></script>
    <script>

        var svg, width=500,
        height= 500,
        margin = 50;

        function createSvg(){
            svg = d3.select('body').append('svg')
                        .attr('width', width)
                        .attr('height', height)
                        .style('border', '1px solid black')
        }

        function render(){

            let scale = d3.scaleLinear()
                .domain([0, 100])
                .range([0,width-2*margin]);
            let axis = d3.axisRight(scale);
            let axisGroup = svg.append('g')
                .classed('axis  ', true)
                .attr('transform', 'translate('  + ',' + 30 + ')')
                // .attr('transform', 'translate(' + margin  + ',' + 10 + ')')
                .call(axis);

        }

        createSvg();
        render();
       


       

    </script>




    </div>

</body>
